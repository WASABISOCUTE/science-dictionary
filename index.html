function render(items) {

  items.forEach(w => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h2>${w.en}</h2>
      <p>${w.cn}</p>
      <div class="tags">
        ${w.tags.map(t => `<span class="tag ${t}">${t}</span>`).join("")}
      </div>
    `;
    list.appendChild(div);
  });
}
